<svg fill="none" viewBox="0 0 1500 400" width="1500" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    align-items: left;
                    justify-content: left;
                    margin: 0;
                    width: 100%;
                    height: 400px;
                    background: linear-gradient(-45deg, #273849, #0d1117);
                    background-size: 200% 200%;
                    animation: gradient 15s ease infinite;
                    border-radius: 20px;
                    color: white;
                    text-align: left;
                    position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≥–∏—Ñ–∫–∏ */
                }

                .rowcontainer {
                    position: absolute;
                    top: 10%;
                    height: 160px;
                    overflow: hidden;
                    font-family: "Lato", sans-serif;
                    font-size: 35px;
                    line-height: 40px;
                    color: #ecf0f1;
                }

                .kikocontainer {
                    display: flex;
                    margin: 0;
                    width: 100%;
                    align-items: left;
                    justify-content: left;
                    position: absolute;
                    left: 3%;
                    top: 55%;
                    height: 160px;
                    overflow: hidden;
                    font-family: "Lato", sans-serif;
                    font-size: 35px;
                    line-height: 40px;
                    color: #ecf0f1;
                    text-align: left;
                }

                @keyframes gradient {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                .content__container {
                    font-weight: 50px;
                    overflow: hidden;
                    height: 50px;
                    padding: 0 50px;
                }

                .content__container__text {
                    display: inline;
                    float: left;
                    margin: 0;
                }

                .content__container__list {
                    margin-top: 0;
                    padding-left: 0px;
                    text-align: left;
                    list-style: none;
                    -webkit-animation-name: change;
                    -webkit-animation-duration: 10s;
                    -webkit-animation-iteration-count: infinite;
                    animation-name: change;
                    animation-duration: 8s;
                    animation-iteration-count: infinite;
                    animation-timing-function: ease-in-out;
                }

                .content__container__list__item {
                    line-height: 50px;
                    margin: 0;
                }

                @keyframes change {
                    0%, 100% {
                        transform: translate3d(0, 0, 0);
                    }
                    25% {
                        transform: translate3d(0, -50%, 0);
                    }
                    50% {
                        transform: translate3d(0, 0, 0);
                    }
                }

                h1 {
                    font-size: 50px;
                    color: #efefef;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    font-weight: 400;
                    line-height: 20%;
                }

                p {
                    font-size: 80px;
                    color: #3da47a;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    font-weight: bold;
                    line-height: 20%;
                }

                /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–∏—Ñ–∫–∏ */
                .gif-container {
                    position: absolute;
                    right: 20px;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 150px; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –≥–∏—Ñ–∫–∏ */
                    height: 150px; /* –í—ã—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –≥–∏—Ñ–∫–∏ */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .gif-container img {
                    max-width: 100%;
                    max-height: 100%;
                    border-radius: 10px; /* –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
                }
            </style>

            <div class="container">
                <div class="rowcontainer">
                    <div class="content__container">
                        <ul class="content__container__list">
                            <li class="content__container__list__item">Hello üëã</li>
                            <li class="content__container__list__item">Python</li>
                        </ul>
                    </div>

                    <div class="content__container">
                        <ul class="content__container__list">
                            <li class="content__container__list__item">I'm Nikita</li>
                            <li class="content__container__list__item">Developer</li>
                        </ul>
                    </div>
                </div>

                <!-- –ì–∏—Ñ–∫–∞ —Å–ø—Ä–∞–≤–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
                <div class="gif-container">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWVvZTY0cDljbzVkZHhkcHV0YjQ5NGFjbjQ5ZnM5dWtrejlvb25ncCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l6tDL3jzbqUTrXifZH/giphy.gif" alt="GIF" />
                </div>

                <div class="kikocontainer">
                    <p>Niffrai</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>

    transform: translateY(-50%); /* –¢–æ—á–Ω–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
    width: 100px; /* –®–∏—Ä–∏–Ω–∞ –≥–∏—Ñ–∫–∏ */

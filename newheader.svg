.container {
    font-family:
        system-ui,
        -apple-system,
        'Segoe UI',
        Roboto,
        Helvetica,
        Arial,
        sans-serif,
        'Apple Color Emoji',
        'Segoe UI Emoji';
    display: flex;
    align-items: left;
    justify-content: left;
    margin: 0;
    width: 100%;
    height: 400px;
    background: linear-gradient(-45deg, #273849, #0d1117);
    background-size: 200% 200%;
    animation: gradient 15s ease infinite;
    border-radius: 20px;
    color: white;
    text-align: left;
}

.rowcontainer {
    position: absolute;
    top: 10%;
    height: 160px;
    overflow: hidden;
    font-family: "Lato", sans-serif;
    font-size: 35px;
    line-height: 40px;
    color: #ecf0f1;
}

.kikocontainer {
    display: flex;
    margin: 0;
    width: 100%;
    align-items: left;
    justify-content: left;
    position: absolute;
    left: 3%;
    top: 55%;
    height: 160px;
    overflow: hidden;
    font-family: "Lato", sans-serif;
    font-size: 35px;
    line-height: 40px;
    color: #ecf0f1;
    text-align: left;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.content__container {
    font-weight: 50px;
    overflow: hidden;
    height: 50px;
    padding: 0 50px;
}

.content__container__text {
    display: inline;
    float: left;
    margin: 0;
}

.content__container__list {
    margin-top: 0;
    padding-left: 0px;
    text-align: left;
    list-style: none;
    animation-name: change;
    animation-duration: 8s; /* Увеличим длительность анимации для плавности */
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out; /* Плавное ускорение и замедление */
}

.content__container__list__item {
    line-height: 50px;
    margin: 0;
}

@keyframes change {
    0%, 100% {
        transform: translate3d(0, 0, 0); /* Начальное и конечное положение */
    }
    25% {
        transform: translate3d(0, -50%, 0); /* Поднимаем текст вверх */
    }
    50% {
        transform: translate3d(0, 0, 0); /* Возвращаем текст в исходное положение */
    }
    75% {
        transform: translate3d(0, 50%, 0); /* Опускаем текст вниз */
    }
}

h1 {
    font-size: 50px;
    color: #efefef;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 400;
    line-height: 20%;
}

p {
    font-size: 80px;
    color: #3da47a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    line-height: 20%;
}

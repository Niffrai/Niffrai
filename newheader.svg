    text-align: left;
    list-style: none;
    -webkit-animation-name: change;
    -webkit-animation-duration: 10s;
    -webkit-animation-iteration-count: infinite;
    animation-name: change;
    animation-duration: 8s; /* –£–≤–µ–ª–∏—á–∏–º –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ */
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out; /* –ü–ª–∞–≤–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ –∏ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ */
}
.content__container__list__item {
    line-height: 50px;
    margin: 0;
}
@-webkit-keyframes opacity {
    0%,
    100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}
@keyframes opacity {
    0%,
    100% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}
@keyframes change {
    0%, 100% {
        transform: translate3d(0, 0, 0); /* –ù–∞—á–∞–ª—å–Ω–æ–µ –∏ –∫–æ–Ω–µ—á–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
    }
    25% {
        transform: translate3d(0, -50%, 0); /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Ç–µ–∫—Å—Ç –≤–≤–µ—Ä—Ö */
    }
    50% {
        transform: translate3d(0, 0, 0); /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
    }
}
h1 {
    font-size: 50px;
